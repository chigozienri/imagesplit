<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-38434695-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-38434695-1');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Split</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Split Images</h1>
            <p>
                Take a grid image and split into individual images
            </p>
        </div>
        <label for="file">Image from local filesystem</label>
        <input type="file" class="form-control" id="file" name="file">
        <label for="">Image from URL</label>
        <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL of image">
        <label for="columns">Columns</label>
        <input type="number" min="1" max="5" class="form-control" id="columns" name="columns" value="2">
        <label for="rows">Rows</label>
        <input type="number" min="1" max="5" class="form-control" id="rows" name="rows" value="2">
        <button type="submit" class="btn btn-primary" id="split">Split</button>
        <div id="result">
        </div>
        <div id="hiddenCanvas">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
